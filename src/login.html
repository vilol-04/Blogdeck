<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase,set,ref } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDCWUBJJcqw1sW4QHs9pU0FpFhkj_cHbf0",
      authDomain: "blog-80092.firebaseapp.com",
      databaseURL: "https://blog-80092-default-rtdb.firebaseio.com",
      projectId: "blog-80092",
      storageBucket: "blog-80092.appspot.com",
      messagingSenderId: "814631641054",
      appId: "1:814631641054:web:e230e4cada3c0cbcdb474f"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database= getDatabase(app);
    const auth = getAuth();


    login.addEventListener('click',(e)=>{
        var email=document.getElementById("emails").value;
        var password=document.getElementById("passwords").value;
        

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;

                set(ref(database,'user/'+ user.uid),{
                    email:email
                })
                alert("user created");
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;

                alert(errorMessage);
                // ..
            });

    })
  </script>
